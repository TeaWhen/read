<template name="section">
  <section>
    {{> showBooks}}
    {{> notes}}
  </section>
</template>

<template name="showBooks">
  {{#each books}}
    <div class="item">
      <div class="pic">
        <img class="book_img" src="{{images.small}}" alt="{{title}}" />
      </div>
      <div class="info">
        <h2>｢{{title}}｣<small>{{subtitle}}</small></h2>
        <p>{{author}}{{#if translator}} | {{translator}}{{/if}}</p>
        {{> control}}
      </div>
    </div>
  {{/each}}
  {{#if more_url}}
    <a href="#" class="load_more">Load more...</a>
  {{/if}}
</template>

<template name="control">
  <button to_status="collect" item_id={{_id}}>讀過</button>
  <button to_status="do" item_id={{_id}}>在讀</button>
  <button to_status="wish" item_id={{_id}}>想讀</button>
  <button to_status="on_hold" item_id={{_id}}>擱置</button>
  <button to_status="dropped" item_id={{_id}}>拋棄</button>
</template>

<template name="notes">
  {{#if showNotes}}
    <hr />
    {{#if allNotes}}
      {{#each allNotes}}
        <p>content</p>
      {{/each}}
    {{else}}
      <p>還沒有筆記.</p>
    {{/if}}
  {{/if}}
</template>
